<form class="container" [formGroup]="invoiceform" (ngSubmit)="SaveInvoice()">
  <div class="card" style="width: 1200px">
    <h3 class="page-title">{{ pagetitle }}</h3>

    <div class="card-body">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Invoice No</label>
          <span class="text-danger">*</span>
          <input
            placeholder="example:123"
            formControlName="invoiceNo"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>Country</label>
            <span class="text-danger"> (choose counrty first)</span>
            <select
              class="form-control"
              formControlName="countryId"
              (change)="countrychange()"
            >
              <option value="" selected disabled>Select Country</option>
              <option *ngFor="let item of mastercountry" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Pharmacy</label>
            <span class="text-danger">*</span>
            <select
              formControlName="pharmacyId"
              (change)="pharmacychange()"
              class="form-control"
            >
              <option value="" selected disabled>Select Pharmacy</option>
              <option *ngFor="let item of masterpharmacy" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>MedRep</label>

            <span class="text-danger">*</span>

            <i class="bi bi-menu-button"></i>
            <select
              formControlName="medrepId"
              (change)="medrepschange()"
              class="form-control"
            >
              <option value="" selected disabled>Select MedRep</option>
              <option *ngFor="let item of mastermedrep" [value]="item.id">
                {{ item.userName }}<i class="bi bi-arrow-down-short"></i>
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Distributor</label>
            <span class="text-danger">*</span>
            <select
              formControlName="customerId"
              (change)="customerchange()"
              class="form-control"
            >
              <option value="" selected disabled>Select Distributor</option>
              <option *ngFor="let item of mastercustomer" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Direct Manager</label>
            <span class="text-danger">*</span>
            <select
              formControlName="dmId"
              (change)="dmchange()"
              class="form-control"
            >
              <option value="" selected disabled>Select Manager</option>
              <option *ngFor="let item of masterdm" [value]="item.id">
                {{ item.userName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Distributor Branch</label>
            <span class="text-danger">*</span>
            <select
              formControlName="addressId"
              (change)="addresschange()"
              class="form-control"
            >
              <option value="" selected disabled>Select Branch</option>
              <option *ngFor="let item of masterAddress" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label>Notes</label>
            <textarea formControlName="remarks" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-bordered" formArrayName="details">
            <thead class="bg-primary text-white">
              <tr>
                <td>Sl.No</td>
                <td style="width: 20%">Product Code</td>
                <td>Description</td>
                <td>Qty</td>
                <td>Price</td>
                <td>Total</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of invproducts.controls; let i = index"
                [formGroupName]="i"
              >
                <td>{{ i + 1 }}</td>
                <td>
                  <select
                    class="form-control"
                    (change)="productchange(i)"
                    formControlName="productCode"
                    required
                  >
                    <option
                      *ngFor="let item of masterproduct"
                      [value]="item.id"
                    >
                      {{ item.name }}
                    </option>
                  </select>
                </td>
                <td>
                  <input class="form-control" formControlName="productName" />
                </td>
                <td>
                  <input
                    class="form-control"
                    (change)="Itemcalculation(i)"
                    formControlName="qty"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    formControlName="salesPrice"
                    (change)="Itemcalculation(i)"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    formControlName="total"
                    value="0"
                  />
                </td>
                <td>
                  <a (click)="Removeproduct(i)" class="btn btn-danger"
                    >Remove</a
                  >
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <a (click)="addnewproduct()" class="btn btn-success">[+]</a>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label>Summary Total</label>
            <input formControlName="total" class="form-control" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Summary Tax</label>
            <input formControlName="tax" class="form-control" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Summary NetTotal</label>
            <input formControlName="netTotal" class="form-control" />
          </div>
        </div>
        <div class="col-lg-12">
          <br />
          <button class="btn btn-success" type="submit">Save</button> |
          <a class="btn btn-danger" routerLink="/dashboard">Back</a>
        </div>
      </div>
    </div>
  </div>
</form>
